<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - React Native & Expo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 100;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #1A1A1A;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 47px;
            background: #0D0D0D;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            padding-top: 10px;
        }

        .status-bar-time {
            color: #fff;
            font-size: 15px;
            font-weight: 600;
        }

        .status-bar-icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .status-icon {
            width: 18px;
            height: 12px;
            border: 1.5px solid #fff;
            border-radius: 2px;
        }

        /* Top Section - #0D0D0D */
        .top-section {
            background: #0D0D0D;
            padding: 0 24px;
            height: 145px;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 24px;
            padding-bottom: 32px;
        }

        .logo {
            width: 32px;
            height: 36px;
            margin-right: 8px;
            object-fit: contain;
        }

        .title-text {
            display: flex;
            font-size: 40px;
            font-weight: bold;
            line-height: 1;
        }

        .title-to {
            color: #4EA8DE;
        }

        .title-do {
            color: #5E60CE;
        }

        /* Input Container */
        .input-container {
            display: flex;
            gap: 7px;
            position: relative;
            z-index: 10;
            margin-top: -25px;
        }

        .input-field {
            flex: 1;
            background: #262626;
            border: 1px solid #262626;
            border-radius: 6px;
            padding: 16px;
            color: #F2F2F2;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #5E60CE;
        }

        .input-field::placeholder {
            color: #808080;
        }

        .add-button {
            width: 52px;
            height: 52px;
            background: #1E6F9F;
            border: none;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .add-button:hover {
            opacity: 0.8;
        }

        .add-button-circle {
            width: 23px;
            height: 23px;
            border: 2px solid #F2F2F2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F2F2F2;
            font-size: 18px;
            font-weight: bold;
            line-height: 1;
        }

        /* Bottom Section - #1A1A1A */
        .bottom-section {
            background: #1A1A1A;
            flex: 1;
            padding: 25px 24px 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100% - 192px);
        }

        /* Counters */
        .counters-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .counter-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .counter-label {
            font-size: 14px;
            font-weight: bold;
        }

        .counter-created {
            color: #4EA8DE;
        }

        .counter-completed {
            color: #8284FA;
        }

        .counter-badge {
            background: #262626;
            border-radius: 999px;
            padding: 2px 8px;
            min-width: 25px;
            text-align: center;
        }

        .counter-text {
            color: #D9D9D9;
            font-size: 12px;
            font-weight: bold;
        }

        /* Tasks Container */
        .tasks-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .tasks-container::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 3px;
        }

        /* Empty State */
        .empty-state {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .clipboard-icon {
            width: 56px;
            height: 56px;
            position: relative;
            opacity: 0.3;
            margin-bottom: 16px;
        }

        .clipboard-body {
            width: 47.6px;
            height: 56px;
            border: 3px solid #808080;
            border-radius: 14px;
            position: relative;
            overflow: hidden;
        }

        .clipboard-notch {
            position: absolute;
            top: -3px;
            left: -3px;
            width: 20px;
            height: 20px;
            background: #1A1A1A;
            z-index: 10;
        }

        .clipboard-clip {
            position: absolute;
            top: -6px;
            left: 13%;
            width: 30px;
            height: 10px;
            background: #262626;
            border: 2px solid #808080;
            border-radius: 6px;
            z-index: 2;
        }

        .clipboard-line {
            position: absolute;
            top: 1px;
            left: 2px;
            width: calc(85% - 6px);
            height: 4px;
            background: #262626;
            border-radius: 1.5px;
        }

        .clipboard-lines {
            padding: 14px 8px;
        }

        .clipboard-text-line {
            height: 3px;
            background: #808080;
            border-radius: 1.5px;
            margin-bottom: 5.6px;
        }

        .clipboard-text-line:nth-child(1),
        .clipboard-text-line:nth-child(2) {
            width: 80%;
        }

        .clipboard-text-line:nth-child(3) {
            width: 50%;
            margin-bottom: 0;
        }

        .empty-title {
            color: #808080;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .empty-subtitle {
            color: #808080;
            font-size: 15px;
        }

        /* Task Item */
        .task-item {
            background: #333333;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            min-height: 64px;
        }

        .check-button {
            width: 18px;
            height: 18px;
            border: 2px solid #4EA8DE;
            border-radius: 50%;
            margin-right: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .check-button:hover {
            background: rgba(78, 168, 222, 0.1);
        }

        .check-button.completed {
            background: #5E60CE;
            border-color: #5E60CE;
        }

        .check-icon {
            color: #F2F2F2;
            font-size: 10px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            color: #F2F2F2;
            font-size: 14px;
            line-height: 19px;
            word-wrap: break-word;
        }

        .task-text.completed {
            color: #808080;
            text-decoration: line-through;
        }

        .delete-button {
            padding: 8px;
            margin-left: 8px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 14px;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }

        .delete-button:hover {
            opacity: 0.7;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #fff;
            border-radius: 100px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-bar-time">9:41</div>
                <div class="status-bar-icons">
                    <div class="status-icon"></div>
                    <div class="status-icon" style="width: 12px;"></div>
                </div>
            </div>

            <!-- Top Section -->
            <div class="top-section">
                <div class="title-container">
                    <img class="logo" src="https://raw.githubusercontent.com/NicollasDelgado/Todo-List/main/assets/icon.png" alt="Logo" />
                    <div class="title-text">
                        <span class="title-to">to</span>
                        <span class="title-do">do</span>
                    </div>
                </div>

                <div class="input-container">
                    <input 
                        type="text" 
                        id="taskInput"
                        class="input-field" 
                        placeholder="Adicione uma nova tarefa"
                    />
                    <button class="add-button" onclick="handleTaskAdd()">
                        <div class="add-button-circle">+</div>
                    </button>
                </div>
            </div>

            <!-- Bottom Section -->
            <div class="bottom-section">
                <div class="counters-container">
                    <div class="counter-item" onclick="setFilter('created')">
                        <span class="counter-label counter-created">Criadas</span>
                        <div class="counter-badge">
                            <span class="counter-text" id="createdCount">0</span>
                        </div>
                    </div>
                    <div class="counter-item" onclick="setFilter('completed')">
                        <span class="counter-label counter-completed">Concluídas</span>
                        <div class="counter-badge">
                            <span class="counter-text" id="completedCount">0</span>
                        </div>
                    </div>
                </div>

                <div class="tasks-container" id="tasksList">
                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <div class="clipboard-icon">
                            <div class="clipboard-line"></div>
                            <div class="clipboard-body">
                                <div class="clipboard-notch"></div>
                                <div class="clipboard-clip"></div>
                                <div class="clipboard-lines">
                                    <div class="clipboard-text-line"></div>
                                    <div class="clipboard-text-line"></div>
                                    <div class="clipboard-text-line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="empty-title">Você ainda não tem tarefas cadastradas</div>
                        <div class="empty-subtitle">Crie tarefas e organize seus itens a fazer</div>
                    </div>
                </div>
            </div>

            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        let tasks = [];
        let filter = 'created';

        function loadTasks() {
            const stored = localStorage.getItem('tasks');
            if (stored) {
                tasks = JSON.parse(stored);
                renderTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function handleTaskAdd() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                const newTask = {
                    id: Date.now().toString(),
                    title: text,
                    isCompleted: false
                };
                tasks.push(newTask);
                input.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function handleTaskToggle(taskId) {
            tasks = tasks.map(task =>
                task.id === taskId ? { ...task, isCompleted: !task.isCompleted } : task
            );
            saveTasks();
            renderTasks();
        }

        function handleTaskDelete(taskId) {
            if (confirm('Tem certeza que você deseja remover esta tarefa?')) {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                renderTasks();
            }
        }

        function setFilter(newFilter) {
            filter = newFilter;
            renderTasks();
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const emptyState = document.getElementById('emptyState');
            
            // Update counters
            const createdCount = tasks.length;
            const completedCount = tasks.filter(t => t.isCompleted).length;
            document.getElementById('createdCount').textContent = createdCount;
            document.getElementById('completedCount').textContent = completedCount;

            // Filter tasks
            const filteredTasks = filter === 'completed' 
                ? tasks.filter(t => t.isCompleted)
                : tasks;

            // Show/hide empty state
            if (tasks.length === 0) {
                emptyState.style.display = 'flex';
                const existingTasks = tasksList.querySelectorAll('.task-item');
                existingTasks.forEach(task => task.remove());
                return;
            } else {
                emptyState.style.display = 'none';
            }

            // Render tasks
            tasksList.innerHTML = '';
            filteredTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <div class="check-button ${task.isCompleted ? 'completed' : ''}" onclick="handleTaskToggle('${task.id}')">
                        ${task.isCompleted ? '<span class="check-icon">✓</span>' : ''}
                    </div>
                    <div class="task-text ${task.isCompleted ? 'completed' : ''}">${task.title}</div>
                    <button class="delete-button" onclick="handleTaskDelete('${task.id}')">🗑️</button>
                `;
                tasksList.appendChild(taskItem);
            });
        }

        // Enter key to add task
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleTaskAdd();
            }
        });

        // Load tasks on page load
        loadTasks();
        renderTasks();
    </script>
</body>
</html>
